<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="grid">
          <div class="grid-item list">
            <fieldset>
              <legend>Список</legend>
              <ol id="sorted-list"></ol>
            </fieldset>
          </div>
          <div class="grid-item" id="form">
      
            <form>
              <fieldset class="fieldset-form">
                <legend>Форма поиска</legend>
                <input type="text" list="item-list" id="input-field" placeholder="Поиск номенклатуры">
                <datalist id="item-list"></datalist>
                <button type="submit" id="submit-btn" class="btn">Добавить</button>
                <button type="button" id="export-btn" class="btn">Скачать</button></dataset>
            </form>
          </div>
        </div>
      </div>
    <script src="/main.js"></script>
</body>
</html>
